<!DOCTYPE html>

                            <img src="" alt="" width=300 height=200>

                                <a class="rehoz" href="">rehoz</a>
                            </div>
                        </div>
                        <div class="imgTitle">
                            <span>item1</span>
                        </div>
                    </div>
                    <div class="item" id="item-2">

                </div>
                <div class="albumAct">

                        <li><a href="">转发</a></li>
                        <li><a href="">传递</a></li>
                    </ul>
                </div>
                <div class="albumComment">
                    <div class="commentAdd">

                            <button class="add" id="commentBtn">写上去</button>

                    </div>
                    <ul class="commentBox">
                        <li class="commentItem">

                                <div class="comment">
                                    <div class="commentHead">
                                        <a class="commenter" href="">三只老鼠</a>
                                    </div>
                                    <div class="commentBody">
                                        <div class="commentContent">这个相册也太好看了吧</div>
                                        <div class="reply">回复</div>
                                    </div>
                                </div>
                            </div>
                            <div class="commentReplyList">
                                <ul>
                                    <li class="commentReply">
                                        <div class="commenterAvatar">
                                            <img src="" alt="">
                                        </div>
                                        <div class="comment">

                                            </div>
                                            <div class="commentBody">
                                                <div class="commentContent">这个相册也太好看了吧</div>
                                                <div class="reply">回复</div>
                                            </div>
                                        </div>
                                    </li>

                            </div>
